<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="utf-8" http-equiv="encoding">

    <title>news_keyword</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">    
    <style type="text/css">
        .wrapper {
        display: flex;
        justify-content: space-between;
        }

        .main,
        .sidebar {
          border: 3px solid black;
          padding: 15px;
          background-color: #fff;
        }

        .main {
          width: 15%;
          height: 150vh;
          display: flex;
          flex-direction: column;
        }

        .sidebar {
          width: 85%;
          height: 95vh;
          position: -webkit-sticky;
          position: sticky;
          top: 0;
        }

        .svg-container { 
            display: inline-block;
            position: relative;
            width: 100%;
            vertical-align: middle; 
            overflow: hidden; 
            font-family: 'Roboto Mono'
          }
        .svg-content-responsive {
            display: inline-block;
            position: absolute;
            top: 10px;
            left: 0;
          }
        p {
            text-align:center;
            margin: 200px 350px 25px 350px;
            font-family: 'Roboto Mono', monospace;
          }
        div.tooltip { 
          position: absolute;     
          text-align: left; 
          width: auto;          
          height: auto; 
          padding: 5px;       
          font: 14px 'Roboto Mono';    
          background: white; 
          border: rgba(0,0,0,0.3) solid 1px;
          pointer-events: none;  
          opacity: 0.5;   
        }
        .btn {  
          border: none;
          background-color: inherit;
          padding: 14px 28px;
          font: 14px 'Roboto Mono'; 
          cursor: pointer;
          display: inline-block;
        }

        .btn:hover {background: #eee;}
        .default {color: black;}

        button {  
          border: none;
          background-color: inherit;
          padding: 14px 28px;
          font: 14px 'Roboto Mono'; 
          cursor: pointer;
          display: inline-block;

        }

        #searchTextbox{
          border: none;
          background-color: inherit;
          padding: 14px 28px;
          font: 14px 'Roboto Mono'; 
          cursor: pointer;
          display: inline-block;
          border-bottom: rgba(0,0,0) solid 3px;
          box-shadow: 0 2px 6px rbga(0,0,0,0.5);
          /* border-radius: 2px; */
          box-sizing: border-box; 
          overflow: hidden;
        }
        /*try out search box*/
        ul{
          List-style: none; 
          display: inline-block; 
        }
        li{
          width: 150px;
          height: 50px; 
          float: center;
          text-align: center;
        }

        </style>
  </head>
