<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>news_keyword</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">    
    <script type="text/javascript" src="src/d3.min.js"></script>
    <script type="text/javascript" src="src/fuse.js"></script>

    <style type="text/css">
        .wrapper {
        display: flex;
        justify-content: space-between;
        }

        .main,
        .sidebar {
          border: 3px solid black;
          padding: 15px;
          background-color: #fff;
        }

        .main {
          width: 15%;
          height: 125vh;
          display: flex;
          flex-direction: column;
        }

        .sidebar {
          width: 85%;
          height: 95vh;
          position: -webkit-sticky;
          position: sticky;
          top: 0;
        }

        .svg-container { 
            display: inline-block;
            position: relative;
            width: 100%;
            vertical-align: middle; 
            overflow: hidden; 
            font-family: 'Roboto Mono'
          }
        .svg-content-responsive {
            display: inline-block;
            position: absolute;
            /* top: 10px; */
            left: 0;
            background:white;
          }
        p {
            text-align:center;
            /* margin: 200px 350px 25px 350px; */
            font-family: 'Roboto Mono', monospace;
          }
        div.tooltip { 
          position: absolute;     
          text-align: left; 
          width: auto;          
          height: auto; 
          padding: 5px;       
          font: 14px 'Roboto Mono';    
          background: white; 
          border: rgba(0,0,0,0.3) solid 1px;
          pointer-events: none;  
          opacity: 0.5;   
        }

        button {  
          border: none;
          background-color: inherit;
          padding: 14px 28px;
          font: 14px 'Roboto Mono'; 
          cursor: pointer;
          display: inline-block;

        }
        button:hover{
          background-color:gray;
        }

        #searchTextbox{
          border: none;
          background-color: inherit;
          padding: 14px 28px;
          font: 14px 'Roboto Mono'; 
          cursor: pointer;
          display: inline-block;
          border-bottom: rgba(0,0,0) solid 3px;
          box-shadow: 0 2px 6px rbga(0,0,0,0.5);
          /* border-radius: 2px; */
          box-sizing: border-box; 
          overflow: hidden;
        }
        /* Style the button that is used to open and close the collapsible content */
        .collapsible {
          background-color: #eee;
          color: #444;
          cursor: pointer;
          padding: 10px;
          width: 25%;
          border: none;
          text-align: left;
          outline: none;
          font-size: 12px;
        }

        /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
        .active, .collapsible:hover {
          background-color: #ccc;
        }
        .footer {
          position: fixed;
          right: 0;
          bottom: 30px;
          width: 82.5%;
          height: 10px;
          /* background-color: white; */
          /* color: white; */
          text-align: center;
        }
        #footerText {
            font: 10px 'Roboto Mono'; 
            text-align:center;
            top: 0;
            color: gray;
        }


        </style>
  </head>
  <body>
    <div class = "wrapper">
      <div class = "main" id = "keyword">
        <input type = "text" class = "form-control" id= "searchTextbox" placeholder="Seach " onkeyup = "searchFunction()">
      </div>
      <div class = "sidebar">
        <button type="button" class="collapsible"> How to read this graph?</button>
        
        <div class="svg-container" id="forceChart">

        </div>
        <div class="footer">
            <!-- <span style='font-size:10px;'>&#128155;</span> -->
            <p id = "footerText">Made with &#128155;from Brooklyn</p></div>
        
      </div>


    </div>

  </body>
    <script type="text/javascript" src="src/main.js" id="mainCode"></script>

</html>
